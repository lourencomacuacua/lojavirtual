<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}"> 
<html lang="pt-br">

  <head>
    <title>Página Cadastro de funcão</title>
  </head>
  <body>			
	    <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Permições</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="/listarPermissaoo" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Permições</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	            <form action="/salvarPermissao" th:object="${permissao}" method="POST">
	                <div class="form-row">
    	                <div class="col-md-4">
		                  <label for="id" >ID:</label>
		                  <input type="text" readonly="true" class="form-control" id="id"  th:field="*{id}">
		                </div>
	                
                    <div class="form-group col-md-4">
                        <label>Funcionário</label>
                        <select th:field="*{funcionario}" class="form-control">
                            <option th:each="fun : ${ListaFuncionarios}" th:value="${fun.id}" th:text="${fun.nome}"></option>
                        </select>
                    </div>
                    
                    <div class="form-group col-md-4">
                        <label>Função</label>
                        <select th:field="*{funcao}" class="form-control">
                            <option th:each="fun : ${listaFuncoes}" th:value="${fun.id}" th:text="${fun.nome}"></option>
                        </select>
                    </div>
	            

	                </div>
	                <br>
	                
	                <button  type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
