<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}"> 
<html lang="pt-br">

  <head>
    <title>Página Cadastro de Entrada de produtos</title>
  </head>
  <body>			
	    <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Entrada de produto</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="/listarEntradaProdutoo" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Entrada</span>
	                </a>
	            </nav>
	        </div>
      	<br>
      	<br>
			    <!-- Mensagem de sucesso -->
			    <div th:if="${message}" class="alert alert-success">
			        <p th:text="${message}"></p>
			    </div>
			
			    <div class="container">
	            <form action="/salvarEntradaProduto" th:object="${entradaProduto}" method="POST">
	                <div class="form-row">
    	                <div class="col-md-4">
		                  <label for="id" >ID:</label>
		                  <input type="text" readonly="true" class="form-control" id="id"  th:field="*{id}">
		                </div>
	                
	                    <div class="form-group col-md-4">
	                        <label>Fornecedor</label>
	                        <select th:field="*{fornecedor}" class="form-control">
	                            <option th:each="fun : ${listaFornecedores}" th:value="${fun.id}" th:text="${fun.nome}"></option>
	                        </select>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    
	                    <div class="form-group col-md-4">
	                    	
	                        <label>Funcionário</label>
	                        <select th:field="*{funcionario}" class="form-control">
	                            <option th:each="fun : ${listaFuncionarios}" th:value="${fun.id}" th:text="${fun.nome}"></option>
	                        </select>
	                    </div>
	                </div>



	                <div class="form-row">
	                    <div class="form-group col-md-12">
	                        <label for="observacao">Observação</label>
	                        <input type="text" class="form-control" id="observacao" th:field="*{observacao}" placeholder="Observação" />
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                <hr/>
	                
                <div class="form-row" th:object="${entradaItem}">
                
                
                    <div class="form-group col-md-3">
                        <label>Produto</label>
                        <select th:field="*{produto}" class="form-control">
                            <option th:each="pro : ${listaProdutos}" th:value="${pro.id}" th:text="${pro.descricao}"></option>
                        </select>
                    </div>
	                
                    <div class="form-group col-md-3">
	                        <label >Quantidade</label>
	                        <input type="number" class="form-control" 
	                               autofocus="autofocus" th:field="*{quantidade}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    
                        <div class="form-group col-md-3">
	                        <label >Valor Custo</label>
	                        <input type="number" class="form-control" 
	                               autofocus="autofocus" th:field="*{valorProduto}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
                        <div class="form-group col-md-3">
	                        <label >Valor Venda</label>
	                        <input type="number" class="form-control" 
	                               autofocus="autofocus" th:field="*{valorVenda}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    
                    	<div class="form-group col-md-3">
							<button style="margin-top:34px"  type="submit" name="acao" th:value="itens" class="btn btn-primary btn-sm">adicionar</button>
	                    </div>
	                         
	                </div>
	                <br>
					<div class="form-row">
						<div class="form-group col-md-12">
							<div class="table-responsive">
								<table class="table table-striped table-hover table-sm">
									<thead>
									<tr>
										<td>Descrição</td>
										<td>Quantidade</td>
										<td>Valor de Custo</thd>
										<td>Valor de venda</thd>
										

									</tr>
									</thead>
						            <tbody>
										<tr th:each="itens : ${listaEntradaItens}">
											<td th:text="${itens.produto.descricao}"></td>
											<td th:text="${itens.quantidade}"></td>
											<td th:text="${itens.valorProduto}"></td>
											<td th:text="${itens.valorVenda}"></td>

									</tr>
									<!-- Fim da iteração -->
								</tbody>
							</table>
						</div>


						</div>

					</div>

	                
	                </div>
	                
	                
	                
	                <button style="margin-left:12px" type="submit" class="btn btn-primary btn-sm" name="acao" th:value="salvar">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
