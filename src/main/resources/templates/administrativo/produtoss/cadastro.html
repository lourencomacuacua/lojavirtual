<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}"> 
<html lang="pt-br">

  <head>
    <title>Página Cadastro de funcionário</title>
  </head>
  <body>			
	    <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Produtos</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="/listarProdutoo" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Produtos</span>
	                </a>
	            </nav>
	        </div>
      	<br>
      	<br>
			    <!-- Mensagem de sucesso -->
			    <div th:if="${message}" class="alert alert-success">
			        <p th:text="${message}"></p>
			    </div>
			
			    <div class="container">
	            <form action="/salvarProduto" enctype="multipart/form-data" th:object="${produto}" method="POST">
	                <div class="form-row">
    	                <div class="col-md-6">
		                  <label for="id" >ID:</label>
		                  <input type="text" readonly="true" class="form-control" id="id"  th:field="*{id}">
		                </div>
	                
	                    <div class="form-group col-md-6">
	                        <label for="nome">Descrição de produtos</label>
	                        <input type="text" class="form-control" id="descricao" 
	                               autofocus="autofocus" th:field="*{descricao}" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>

	                    </div>
	                
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="marca">Marca</label>
	                        <input type="text" class="form-control" id="marca"   th:field="*{marca}"  />
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="nuit">Valor de venda</label>
	                        <input type="text" class="form-control" id="valorVenda" th:field="*{valorVenda}"
	                              value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
    	                    <div class="form-group col-md-6">
	                        <label for="">Categoria</label>
	                        <input type="text" class="form-control" id="categoria" 
	                               data-mask-reverse="true" th:field="*{categoria}" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                </div>
	                <div class="form-group col-md-12">
	                	<label for="">Imagem</label> <br>
	                	<input type="file" name="file"/>              	
	                
	                </div>

	                </div>
	                <br>
	                
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
