<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}"> 
<html lang="pt-br">

  <head>
    <title>Página Cadastro de funcionário</title>
  </head>
  <body>			
	    <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Funcionários</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="/listarFuncionarioo" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Funcionários</span>
	                </a>
	            </nav>
	        </div>
	


      	<br>
      	<br>
			    <!-- Mensagem de sucesso -->
			    <div th:if="${message}" class="alert alert-success">
			        <p th:text="${message}"></p>
			    </div>
			
			    <div class="container">
	            <form action="/salvarFuncionario" th:object="${funcionario}" method="POST">
	                <div class="form-row">
    	                <div class="col-md-6">
		                  <label for="id" >ID:</label>
		                  <input type="text" readonly="true" class="form-control" id="id"  th:field="*{id}">
		                </div>
	                
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome do Funcionário</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Nome Completo"
	                               autofocus="autofocus" th:field="*{nome}" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>

	                
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="cargo">Cargo</label>
	                        <select id="cargo" class="form-control" name="cargo">
	                            <option value="">Selecione...</option>
	                            <option value="Administrador">Administrador</option>
	                            <option value="Vendedor">Vendedor</option>

	                        </select>
	                    </div>
	                    
                        <div class="form-group col-md-6">
	                        <label for="salario">Salário Bruto</label>
	                        <input type="text" class="form-control" id="salario"  data-mask="#.###,00"
	                               data-mask-reverse="true" th:field="*{salarioBruto}" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="numeroBi">Número de BI</label>
	                        <input type="text" class="form-control" id="numeroBi" data-mask="999999999999A"  th:field="*{numeroBi}" />
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="nuit">Nuit</label>
	                        <input type="text" class="form-control" id="nuit" th:field="*{nuit}" 
	                              value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="email">E-mail</label>
	                        <input type="text" class="form-control" id="email"   th:field="*{email}"  />
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="senha">Senha</label>
	                        <input type="text" class="form-control" id="senha"  th:field="*{senha}"
	                              value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
						<button  type="submit" class="btn btn-primary btn-sm"><i class="fa-solid fa-floppy-disk"></i> Salvar</button>

	                </div>
	                	                
	                <br>
	                

	            </form>
	            </div>
	        </div>
	    </section>
	    				
</body>
</html>
