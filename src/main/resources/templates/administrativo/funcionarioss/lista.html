<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}"> 
<html lang="pt-br">

  <head>
    <title>Página Listagem de funcionário</title>

    
  </head>
  <body>		
	
	    <section class="layout-content" layout:fragment="corpo">
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Funcionários</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" href="/cadastrarFuncionarioo" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Cadastrar Funcionários</span>
	                </a>
	            </div>
	        </nav>

	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm"  id="tabela">
	                    <thead>
	                    <tr>
	                        <td>Id</td>
	                        <td>Nome</td>
	                        <td>Cargo</td>
	                        <td>Salário</thd>
	                        <td>BI</td>
	                        <td>Nuit</td>
	                        <td>Ação</td>
	                    </tr>
	                    </thead>
	                    <tbody>
		                    <tr th:each="funcionario : ${listaFuncionarios}">
		                        <td th:text="${funcionario.id}"></td>
		                        <td th:text="${funcionario.nome}"></td>
		                        <td th:text="${funcionario.cargo}"></td>
		                        <td th:text="${funcionario.salarioBruto}"></td>
		                        <td th:text="${funcionario.numeroBi}"></td>
		                        <td th:text="${funcionario.nuit}"></td>
    	                        <td colspan="2">
		                            <a class="btn btn-info btn-sm" th:href="@{/editarFuncionario/{id} (id=${funcionario.id})}" role="button">
		                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
		                            </a>

                                <!-- Modal para confirmação de remoção -->
                                <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" th:data-target="'#modal-warning-' + ${funcionario.id}">
                                    <span class="oi oi-circle-x" aria-hidden="true"></span>
                                </button>
                                <div class="modal fade" th:id="'modal-warning-' + ${funcionario.id}" tabindex="-1" role="dialog" aria-labelledby="modal-warning-title" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="modal-warning-title">Remover Funcionário</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <h3>Deseja realmente remover o funcionário?</h3>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                                <a class="btn btn-danger" th:href="@{/removerFuncionario/{id} (id=${funcionario.id})}">Sim</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <!-- Fim da iteração -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    

    
</body>
</html>
