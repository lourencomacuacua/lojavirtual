<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}"> 
<html lang="pt-br">

  <head>
    <title>Página Listagem de compra</title>
  </head>
  <body>		
	
	    <section class="layout-content" layout:fragment="corpo">
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Compras</span>
	                    </li>
	                </ul>
	            </div>
	        </nav>
	

	
	
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm"  id="tabela">
	                    <thead>
	                    <tr>
	                        <td>Id</td>
	                        <td>Nome Cliente</td>
	                        <td>Data Compra</td>
	                        <td>Valor Total</thd>
	                        <td>Forma Pagamento</thd>
	                        
	                        <td>Ação</td>
	                    </tr>
	                    </thead>
	                    <tbody>
		                    <tr th:each="compra : ${listaCompras}">
		                        <td th:text="${compra.id}"></td>
		                        <td> <!--th:text="${compra.cliente.nome}"--> </td>
		                        <td th:text="${compra.dataEntrada}"></td>
		                        <td th:text="${compra.valorTotal}"></td>
		                        <td th:text="${compra.formaPagamento}"></td>
    	                        <td >
                                <!-- Modal para confirmação de remoção -->
                                <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" th:data-target="'#modal-warning-' + ${compra.id}">
                                    <span class="oi oi-circle-x" aria-hidden="true"></span>
                                </button>
                                <div class="modal fade" th:id="'modal-warning-' + ${compra.id}" tabindex="-1" role="dialog" aria-labelledby="modal-warning-title" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="modal-warning-title">Remover Compra</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <h3>Deseja realmente remover o compra?</h3>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                                <a class="btn btn-danger" th:href="@{/removerCompra/{id} (id=${compra.id})}">Sim</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <!-- Fim da iteração -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

</body>
</html>
