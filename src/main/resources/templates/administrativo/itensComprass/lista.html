<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}"> 
<html lang="pt-br">

  <head>
    <title>Página Listagem de itensCompra</title>
  </head>
  <body>		
	
	    <section class="layout-content" layout:fragment="corpo">
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de ItensCompras</span>
	                    </li>
	                </ul>
	            </div>
	        </nav>
	

	
	
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm" id="tabela">
	                    <thead>
	                    <tr>
	                        <td>Id</td>
	                        <td></td>
	                        <td>Produto</td>
	                        <td>Quantidade</td>
                    		<td>Valor unitário</td>
                			<td>Valor total</td>
                			<td>Cliente</td>	
	                        <td>Data Compra</td>	  
	                        <td>Forma Pagamento</td>	                      
	                        <td>Ação</td>
	                    </tr>
	                    </thead>
	                    <tbody>
		                    <tr th:each="itensCompra : ${listaItensCompras}">
	            				<td>
								    <img  th:src="@{/mostarImagem/{imagem} (imagem=${itensCompra.produto.nomeImagenm})}"
								         style="width: 100px; height: 100px;">
								</td>
		                        <td th:text="${itensCompra.id}"></td>
		                        <td th:text="${itensCompra.produto.descricao}"></td>
		                        <td th:text="${itensCompra.quantidade}"></td>
		                        <td th:text="${itensCompra.valorUnitario}"></td>
		                        <td th:text="${itensCompra.valorTotal}"></td>
 
							    <!-- Verificação para acessar fullname apenas se compra e user não forem nulos -->
							    <td th:if="${itensCompra.compra != null && itensCompra.compra.user != null}"
							        th:text="${itensCompra.compra.user.fullname}"></td>
							    <td th:unless="${itensCompra.compra != null && itensCompra.compra.user != null}">Usuário não encontrado</td>
							    
							    <td th:text="${itensCompra.compra != null ? itensCompra.compra.dataEntrada : ''}"></td>
							    <td th:text="${itensCompra.compra != null ? itensCompra.compra.formaPagamento : ''}"></td>
		                        
    	                        <td >
                                <!-- Modal para confirmação de remoção -->
                                <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" th:data-target="'#modal-warning-' + ${itensCompra.id}">
                                    <span class="oi oi-circle-x" aria-hidden="true"></span>
                                </button>
                                <div class="modal fade" th:id="'modal-warning-' + ${itensCompra.id}" tabindex="-1" role="dialog" aria-labelledby="modal-warning-title" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="modal-warning-title">Remover ItensCompra</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <h3>Deseja realmente remover o itensCompra?</h3>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                                <a class="btn btn-danger" th:href="@{/removerItensCompra/{id} (id=${itensCompra.id})}">Sim</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <!-- Fim da iteração -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>
</html>
